<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QMGrid - Demo</title>
    <link rel="stylesheet" href="qmgrid.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .demo-section {
            background: white;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .demo-header {
            background: #007bff;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }
        
        .demo-content {
            padding: 20px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.15s ease;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #1e7e34;
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QMGrid Demo</h1>
        
        <div class="demo-section">
            <div class="demo-header">
                Basic Data Table with All Features
            </div>
            <div class="demo-content">
                <div class="controls">
                    <button class="btn btn-primary" onclick="addRandomRow()">Add Row</button>
                    <button class="btn btn-danger" onclick="removeSelectedRows()">Remove Selected</button>
                    <button class="btn btn-secondary" onclick="clearSelection()">Clear Selection</button>
                    <button class="btn btn-success" onclick="exportSelected()">Export Selected</button>
                    <button class="btn btn-primary" onclick="exportVisible()">Export Visible</button>
                    <button class="btn btn-secondary" onclick="exportAll()">Export All</button>
                </div>
                <div id="datatable1"></div>
            </div>
        </div>
        
        <div class="demo-section">
            <div class="demo-header">
                Simple Table (No Pagination, No Selection)
            </div>
            <div class="demo-content">
                <div id="datatable2"></div>
            </div>
        </div>
        
        <div class="demo-section">
            <div class="demo-header">
                Custom Rendered Columns
            </div>
            <div class="demo-content">
                <div id="datatable3"></div>
            </div>
        </div>
    </div>

    <script src="qmgrid.js"></script>
    <script>
        // Sample data
        const sampleData = [
            { id: 1, name: 'John Doe', email: 'john@example.com', age: 28, salary: 75000, department: 'Engineering', status: 'active', joinDate: '2022-01-15' },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', age: 32, salary: 85000, department: 'Marketing', status: 'active', joinDate: '2021-03-22' },
            { id: 3, name: 'Bob Johnson', email: 'bob@example.com', age: 45, salary: 95000, department: 'Sales', status: 'inactive', joinDate: '2020-07-10' },
            { id: 4, name: 'Alice Brown', email: 'alice@example.com', age: 29, salary: 70000, department: 'HR', status: 'active', joinDate: '2022-05-18' },
            { id: 5, name: 'Charlie Wilson', email: 'charlie@example.com', age: 35, salary: 80000, department: 'Engineering', status: 'pending', joinDate: '2021-11-30' },
            { id: 6, name: 'Diana Davis', email: 'diana@example.com', age: 27, salary: 72000, department: 'Design', status: 'active', joinDate: '2023-02-14' },
            { id: 7, name: 'Edward Miller', email: 'edward@example.com', age: 41, salary: 90000, department: 'Management', status: 'active', joinDate: '2019-09-05' },
            { id: 8, name: 'Fiona Garcia', email: 'fiona@example.com', age: 33, salary: 78000, department: 'Marketing', status: 'inactive', joinDate: '2021-12-08' },
            { id: 9, name: 'George Martinez', email: 'george@example.com', age: 38, salary: 82000, department: 'Sales', status: 'active', joinDate: '2020-04-25' },
            { id: 10, name: 'Helen Rodriguez', email: 'helen@example.com', age: 26, salary: 68000, department: 'Support', status: 'pending', joinDate: '2023-01-12' },
            { id: 11, name: 'Ian Thompson', email: 'ian@example.com', age: 31, salary: 76000, department: 'Engineering', status: 'active', joinDate: '2022-08-20' },
            { id: 12, name: 'Julia Anderson', email: 'julia@example.com', age: 29, salary: 74000, department: 'Design', status: 'active', joinDate: '2022-10-03' },
            { id: 13, name: 'Kevin White', email: 'kevin@example.com', age: 36, salary: 88000, department: 'Management', status: 'inactive', joinDate: '2020-12-15' },
            { id: 14, name: 'Laura Taylor', email: 'laura@example.com', age: 30, salary: 79000, department: 'HR', status: 'active', joinDate: '2021-06-28' },
            { id: 15, name: 'Michael Lee', email: 'michael@example.com', age: 42, salary: 92000, department: 'Sales', status: 'active', joinDate: '2019-11-18' }
        ];

        // Initialize first table with all features including export
        const table1 = new QMGrid('#datatable1', {
            data: sampleData,
            columns: [
                { key: 'id', title: 'ID', width: '60px' },
                { key: 'name', title: 'Name' },
                { key: 'email', title: 'Email' },
                { key: 'age', title: 'Age', width: '80px' },
                { key: 'salary', title: 'Salary', type: 'currency' },
                { key: 'department', title: 'Department' },
                { key: 'status', title: 'Status', render: (value) => {
                    const statusClass = `status-${value}`;
                    return `<span class="status-badge ${statusClass}">${value.toUpperCase()}</span>`;
                }},
                { key: 'joinDate', title: 'Join Date', type: 'date' }
            ],
            pagination: true,
            pageSize: 5,
            sortable: true,
            filterable: true,
            searchable: true,
            selectable: true,
            multiSelect: true,
            striped: true,
            bordered: true,
            hover: true,
            exportable: true,
            exportOptions: {
                filename: 'employee-data',
                includeHeaders: true,
                dateFormat: 'MM/DD/YYYY'
            }
        });

        // Initialize second table (simple)
        const table2 = new QMGrid('#datatable2', {
            data: sampleData.slice(0, 5),
            columns: [
                { key: 'name', title: 'Name' },
                { key: 'department', title: 'Department' },
                { key: 'status', title: 'Status' }
            ],
            pagination: false,
            selectable: false,
            searchable: false
        });

        // Initialize third table with custom renderers
        const table3 = new QMGrid('#datatable3', {
            data: sampleData.slice(0, 8),
            columns: [
                { 
                    key: 'name', 
                    title: 'Employee',
                    render: (value, row) => {
                        return `
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <div style="width: 32px; height: 32px; border-radius: 50%; background: #007bff; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold;">
                                    ${value.charAt(0)}
                                </div>
                                <div>
                                    <div style="font-weight: 500;">${value}</div>
                                    <div style="font-size: 12px; color: #6c757d;">${row.email}</div>
                                </div>
                            </div>
                        `;
                    }
                },
                { 
                    key: 'salary', 
                    title: 'Compensation',
                    render: (value, row) => {
                        const formatted = new Intl.NumberFormat('en-US', {
                            style: 'currency',
                            currency: 'USD'
                        }).format(value);
                        
                        const barWidth = (value / 100000) * 100;
                        return `
                            <div>
                                <div style="font-weight: 500; margin-bottom: 4px;">${formatted}</div>
                                <div style="background: #e9ecef; height: 4px; border-radius: 2px; overflow: hidden;">
                                    <div style="background: #007bff; height: 100%; width: ${barWidth}%; transition: width 0.3s ease;"></div>
                                </div>
                            </div>
                        `;
                    }
                },
                { 
                    key: 'id', 
                    title: 'Actions',
                    sortable: false,
                    render: (value, row) => {
                        return `
                            <div style="display: flex; gap: 4px;">
                                <button class="btn btn-primary" style="padding: 4px 8px; font-size: 12px;" onclick="editRow(${value})">Edit</button>
                                <button class="btn btn-danger" style="padding: 4px 8px; font-size: 12px;" onclick="deleteRow(${value})">Delete</button>
                            </div>
                        `;
                    }
                }
            ],
            pageSize: 10
        });

        // Event listeners
        table1.on('rowSelect', (data) => {
            console.log('Row selected:', data);
        });

        table1.on('sort', (data) => {
            console.log('Table sorted:', data);
        });

        table1.on('search', (data) => {
            console.log('Search performed:', data);
        });

        table1.on('export', (data) => {
            console.log('Export performed:', data.format, 'with', data.data.length, 'rows');
        });

        // Demo functions
        function addRandomRow() {
            const names = ['Alex Johnson', 'Sarah Connor', 'Mike Ross', 'Emma Watson', 'David Kim'];
            const departments = ['Engineering', 'Marketing', 'Sales', 'HR', 'Design'];
            const statuses = ['active', 'inactive', 'pending'];
            
            const newRow = {
                id: Date.now(),
                name: names[Math.floor(Math.random() * names.length)],
                email: `user${Date.now()}@example.com`,
                age: Math.floor(Math.random() * 30) + 25,
                salary: Math.floor(Math.random() * 50000) + 50000,
                department: departments[Math.floor(Math.random() * departments.length)],
                status: statuses[Math.floor(Math.random() * statuses.length)],
                joinDate: new Date().toISOString().split('T')[0]
            };
            
            table1.addRow(newRow);
        }

        function removeSelectedRows() {
            const selected = table1.getSelectedRows();
            if (selected.length === 0) {
                alert('Please select rows to remove');
                return;
            }
            
            if (confirm(`Remove ${selected.length} selected row(s)?`)) {
                // Remove from end to beginning to maintain indices
                const indices = Array.from(table1.selectedRows).sort((a, b) => b - a);
                indices.forEach(index => {
                    table1.removeRow(index);
                });
            }
        }

        function clearSelection() {
            table1.clearSelection();
        }

        function exportSelected() {
            const selected = table1.getSelectedRows();
            if (selected.length === 0) {
                alert('Please select rows to export');
                return;
            }
            
            // Export selected rows as CSV
            table1.exportData('csv', { 
                selectedOnly: true, 
                filename: 'selected-employees' 
            });
        }

        function exportVisible() {
            // Export only currently visible rows
            table1.exportData('excel', { 
                visibleOnly: true, 
                filename: 'visible-employees' 
            });
        }

        function exportAll() {
            // Export all data as PDF
            table1.exportData('pdf', { 
                filename: 'all-employees',
                pdfOrientation: 'landscape'
            });
        }

        function editRow(id) {
            alert(`Edit functionality for row ID: ${id}`);
        }

        function deleteRow(id) {
            if (confirm(`Delete row with ID: ${id}?`)) {
                const index = table3.originalData.findIndex(row => row.id === id);
                if (index !== -1) {
                    table3.removeRow(index);
                }
            }
        }

        // Demo loading state
        setTimeout(() => {
            table1.showLoading();
            setTimeout(() => {
                table1.hideLoading();
            }, 2000);
        }, 1000);
    </script>
</body>
</html>
